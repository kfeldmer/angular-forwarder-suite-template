<input class="form-control" type="text" placeholder="Search" [(ngModel)]="searchText">
<table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="index">Index</th>
      <th mat-sort-header="articleNumber">Article Number</th>
      <th mat-sort-header="description">Description</th>
      <th mat-sort-header="batch">Batch</th>
      <th mat-sort-header="variant">Variant</th>
      <th mat-sort-header="weight">Weight (kg)</th>
      <th mat-sort-header="location">Location</th>
      <th mat-sort-header="pid">PID</th>
      <th mat-sort-header="quantity">Quantity</th>
      <th mat-sort-header="storingDate">Storing Date</th>
    </tr>
  
    <tr *ngFor="let data of sortedData | search: searchText">
      <td>{{data.index}}</td>
      <td>{{data.articleNumber}}</td>
      <td>{{data.description}}</td>
      <td>{{data.batch}}</td>
      <td>{{data.variant}}</td>
      <td>{{data.weight}}</td>
      <td>{{data.location}}</td>
      <td>{{data.pid}}</td>
      <td>{{data.quantity}}</td>
      <td>{{data.storingDate}}</td>
    </tr>
  </table>
